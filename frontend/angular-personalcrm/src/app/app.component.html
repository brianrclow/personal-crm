<div class="inset-0">
  <div class="p-4 bg-primary-500 text-white">
    <h1 class="text-xl lg:text-2xl">Personal CRM Tool</h1>
  </div>

  <div class="container mx-auto p-4">
    <div class="w-full lg:w-3/4 mx-auto">
      <div class="flex flex-col lg:flex-row justify-between items-center mb-4">
        <div class="relative w-full lg:w-3/4">
          <input
            type="text"
            placeholder="Search Connections"
            class="form-control pl-10 pr-4 py-2 border-2 border-solid rounded-md focus:ring-2 focus:ring-primary-500 w-full lg:w-3/4"
          />
          <button
            class="absolute inset-y-0 right-0 flex items-center px-4 py-2 text-white bg-gradient-to-r from-primary-400 to-primary-700 hover:from-primary-500 hover:to-primary-700 rounded-md shadow-md transform transition-transform duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500"
            type="button"
          >
            Search
          </button>
        </div>
      </div>

      <div class="flex flex-col lg:flex-row justify-between items-center mb-4">
        <h3 class="text-lg lg:text-xl font-bold">All Connections</h3>
        <button
          type="button"
          class="btn bg-success-500 text-white p-2 rounded hover:bg-success-600 mt-2 lg:mt-0"
        >
          New Connection
        </button>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div
          *ngFor="let user of users"
          class="relative p-4 bg-white rounded-lg shadow-md flex flex-col md:flex-row items-center cursor-pointer hover:bg-gray-100"
        >
          <img
            class="w-16 h-16 rounded-full mr-4 object-cover"
            [src]="user.imageUrl"
            alt="{{ user.name }}"
          />
          <div>
            <h4 class="text-lg font-semibold">
              {{ user.name }}
              <small class="block text-gray-500">{{ user.jobTitle }}</small>
            </h4>
            <div class="text-gray-600">
              <p class="flex items-center"></p>
              <ul class="list-none p-0">
                <li class="flex items-center">
                  <i class="fa fa-mobile mr-2"></i> {{ user.phone }}
                </li>
                <li class="flex items-center">
                  <i class="fa fa-envelope-o mr-2"></i> {{ user.email }}
                </li>
              </ul>
            </div>
          </div>
          <button
            class="absolute right-4 top-4 px-4 py-2 bg-primary-500 text-white rounded-full hover:bg-primary-600 focus:outline-none"
            (click)="openDialog(user, 'edit')"
          >
            Edit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
