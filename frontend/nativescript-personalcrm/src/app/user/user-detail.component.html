<ActionBar title="Details"></ActionBar>

<FlexboxLayout flexDirection="column" *ngIf="user$ | async as user">
  <FlexboxLayout class="m-15">
    <Label class="h2" [text]="user.id"></Label>
    <Label class="h2" [text]="user.name"></Label>
  </FlexboxLayout>
  <Label class="h4 m-15" [text]="user.email"></Label>
  <Label class="h4 m-15" [text]="user.phone"></Label>
  <Label class="h4 m-15" [text]="user.jobTitle"></Label>
</FlexboxLayout>
